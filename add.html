<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pay_css/add.css">
    <link rel="shortcut icon" href="/pay_img/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/pay_img/payola.png" alt="">
                <p class="text">ayola</p>
            </a>
        </div>
        <div class="notif">
            <a href="">
                <i class="fa fa-bell"></i>
            </a>
        </div>
    </div>
    <div class="parent">
        <div class="user">
            <h3>Hi Finesse</h3>
        </div>
        <div class="balance-card">
            <h3 class="acct-balance">
                My Payola Balance
            </h3>
            <p class="number">&#8358;2000.00</p>
        </div>
        <div class="first">
            <h3>Add Funds To Your Payola Account</h3>
            <div class="bank">
                <span>
                    <i class="fa fa-circle-plus"></i><br>
                    Add From Bank
                </span>
                <button class="btn-bank">Deposit</button>
            </div>
            <div class="card">
                <span>
                    <i class="fa-solid fa-credit-card"></i><br>
                    Add From Credit Card/Vouchers
                </span>
                <button class="btn-card">Deposit</button>
            </div>
            <div class="wallet">
                <span>
                    <i class="fa fa-wallet"></i><br>
                    Add From External Wallet
                </span>
                <button class="btn-wallet">Deposit</button>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/15b7b8224a.js" crossorigin="anonymous"></script>
</html>
